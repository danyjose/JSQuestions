<!DOCTYPE html>
<html>
<head>
<title>Black div</title>
    <script>
        function changeColor(){
            document.getElementById('test-div').style.backgroundColor = 'black';
        }
    </script>
    <style>
        #test-div {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id='test-div'>
        <input type='button' value ='Click Me to change color' onclick="changeColor()"/>
    </div>
</body>
</html>
