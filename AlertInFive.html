<!DOCTYPE html>
<html>
    <head>
        <title>
            Delay
        </title>
        <script>
            setTimeout(function() {
            alert('after 5 sec');
            document.getElementById('text').style.display ='none';
            }, 5000);
        </script>
    </head>
    <body>
        <p id="text">
            An alert will be shown after 5 sec
        </p>
    </body>
</html>
